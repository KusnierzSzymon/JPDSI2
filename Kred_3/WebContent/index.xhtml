<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Kalkulator</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator" style="margin: 1em auto;">

	<h:form>
	
	<h:panelGrid id="grid" columns="3" cellpadding="5">
	<p:outputLabel for="kwota" value="Kwota:" />
  	 <p:inputText id="kwota" value="#{kalkulatorBB.kwota}" required="true" requiredMessage="Brak kwoty" converterMessage="Kwota musi byc liczba calkowita" validatorMessage="Kwota musi być w zakresie od 1000 do 1000000"  >
  	  <f:validateLongRange minimum="1000" maximum="1000000" />
  	  </p:inputText>
  	 <p:message for="kwota" />
	
	<p:outputLabel for="oprocentowanie" value="Oprocentowanie:" />
  	 <p:inputText id="oprocentowanie" value="#{kalkulatorBB.oprocentowanie}" required="true" requiredMessage="Brak oprocentowania" converterMessage="Oprocentowanie musi byc liczba" validatorMessage="Oprocentowanie musi być w zakresie od 1 do 100"  >
  	 <f:validateDoubleRange minimum="1" maximum="100" />
  	 </p:inputText>
  	 <p:message for="oprocentowanie" />	
  		
  		<p:outputLabel for="lat" value="Lat:" />
  	 <p:inputText id="lat" value="#{kalkulatorBB.lat}" required="true" requiredMessage="Brak lat" converterMessage="Liczba lat musi byc liczba calkowita" validatorMessage="Liczba lat musi być w zakresie od 1 do 30"  >
  	 <f:validateLongRange minimum="1" maximum="30" />
  	 </p:inputText>
  	 <p:message for="lat" />	
		
		<p:commandButton value="Oblicz" action="#{kalkulatorBB.calc()}" update="@form"/>
		
	
	
	</h:panelGrid>
		
		<p:messages id="msg" />
		
		
       
		
		
		
	</h:form>
	</p:panel>
	
	

</h:body>
</html>
